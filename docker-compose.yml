version: '3.1'

services:
  crawler-mongodb:
    container_name: onecrawl-db
    image: mongo
    ports:
      - '27017:27017'
    environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: onecrawlrootpass
    volumes:
      - ./crawldb-data:/data/db

  crawler-mongodb-bench:
    container_name: onecrawl-db-bench
    image: mongo
    ports:
      - '27017:27017'
    environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: onecrawlrootpass
    volumes:
      - ./crawldb-data-bench:/data/db
